    var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: ['list', 'dayGrid'],
        defaultView: 'dayGridMonth',
        eventOrder: 'color, start',
        eventClick: function (info) {
            if (!isMobile) {
                // alert('Event: ' + info.event.title);
                $(".side .date").text(monthconvert[(info.event.start + " ").split(" ")[1]] + " " + (
                    info.event.start + " ").split(" ")[2]);
                var team;
                var desc = info.event.id;
                var href = "";
                if (desc.split(' __ ')[0] != "")
                    href = ' href="' + desc.split(' __ ')[0] + '"';
                if (info.event.backgroundColor == "#06D6A0")
                    team = "A Team - " + "<a" + href + " target='_blank'>";
                else if (info.event.backgroundColor == "#1B98E0")
                    team = "B Team - " + "<a" + href + " target='_blank'>";
                else if (info.event.backgroundColor == "#3D348B")
                    team = "C Team - " + "<a" + href + " target='_blank'>";
                else
                    team = "<a" + href + " target='_blank'>";

                // if (info.event.backgroundColor == "#BB0A21")
                $(".side .title").html(team + info.event.title + "</a>");
                // else
                //     $(".side .title").html(team + info.event.title);

                    $(".side").attr("vis", "on");
                } else if (previnfo != "" && previnfo == info.event.start + info.event.title + info

                    $(".wrap").css("transform", "translateX(0%)");
                    $(".wrap").css("width", "85%");
                    $(".side").attr("vis", "off");
                }
                previnfo = info.event.start + info.event.title + info.event.backgroundColor;

    getDoc(4, '#BB0A21');
    getDoc(1, '#06D6A0');
    getDoc(2, '#1B98E0');
    getDoc(3, '#3D348B');

    function getDoc(req, color) {
        $.ajax({
            url: "https://sheets.googleapis.com/v4/spreadsheets/1-JfkEnNY_z5T_oKnxL70sVwqe-ZKnuOmXHwDXnh0f9g/?key=AIzaSyAjX2wnpSdfn5KkEvaTwXMkTqCXxRRIxm8&includeGridData=true",
            type: "get",
            async: false,
            success: function (data) {
                var arr = data.sheets[req].data[0].rowData;
                num = arr.length;

                for (i = 0; i < arr.length; i++) {
                    var date = "";
                    var title = "";
                    var desc = "";
                    var link = "";
                    var end = "";

                    try {
                        date = arr[i].values[0].formattedValue;
                        title = arr[i].values[1].formattedValue;
                        desc = arr[i].values[2].formattedValue;
                        link = arr[i].values[3].formattedValue;
                        if (req == 4) {
                            end = arr[i].values[4].formattedValue;
                            var me = end.split("/")[0];
                            me = me.length > 1 ? me : '0' + me;

                            var de = parseInt(end.split("/")[1]) + 1;
                            de = de > 9 ? de : '0' + de;
                        }
                    } catch (err) {}

                    var month = date.split("/")[0];
                    month = month.length > 1 ? month : '0' + month;

                    var day = date.split("/")[1];
                    day = day.length > 1 ? day : '0' + day;

                    var year = 2020;

                    if (parseInt(month) > 0 && parseInt(month) < 7)
                        year = 2021;

                    var dateStr = year + "-" + month + "-" + day;
                    var date = new Date(dateStr + 'T00:00:00');

                    if (req != 4)
                        end = date;
                    else {
                        var dateend = year + "-" + me + "-" + de;
                        end = new Date(dateend + 'T00:00:00');
                    }

                    if (desc == null)
                        desc = ""

                    if (link == null)
                        link = ""

                    calendar.addEvent({
                        title: title,
                        start: date,
                        end: end,
                        allDay: true,
                        backgroundColor: color,
                        id: link + " __ " + desc
                    });
                }
            }
        });
    };

    calendar.render();

        } else {
            calendar.changeView('dayGridMonth');
            $("#calendar").attr("view", "grid");
        }

    setTimeout(() => {

    }, 100);
