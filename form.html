<form action="https://docs.google.com/forms/d/e/1FAIpQLSecrgcLdCprkRnOTitHdDRMcdnmETCrDved5rDpiN1dhllOyA/formResponse"
    method="POST">
    <p class="title">TJ Physics Team Mailing List</p>
    <div class="wrap">
        <label>Email address*</label>
        <textarea name="" rows="1" placeholder="Your email" required></textarea>
    </div>
    <div class="wrap">
        <label>Name*</label>
        <textarea name="" rows="1" placeholder="Your name" required></textarea>
    </div>
    <div class="wrap">
        <label>Grade*</label>
        <input type="checkbox" id="Freshman" name="Freshman" value="Freshman">
        <label for="Freshman">Freshman</label><br>
        <input type="checkbox" id="Sophomore" name="Sophomore" value="Sophomore">
        <label for="Sophomore">Sophomore</label><br>
        <input type="checkbox" id="Junior" name="Junior" value="Junior">
        <label for="Junior">Junior</label><br>
        <input type="checkbox" id="Senior" name="Senior" value="Senior">
        <label for="Senior">Senior</label><br>
    </div>
    <div class="wrap">
        <label>What physics courses have you completed or are currently taking?*</label>
        <select name="" required>
            <option value="HN Physics">HN Physics</option>
            <option value="AP Physics C">AP Physics C</option>
            <option value="Quantum">Quantum</option>
            <option value="None">None</option>
        </select>
    </div>

    <button type="submit" value="Send">Submit</button>
</form>
